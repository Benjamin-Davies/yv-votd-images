name: Run Bot

on:
  schedule:
    - cron: '42 17 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build
      - run: npm start
        env:
          ACCOUNT: yv_votd_images
          TOKEN: ${{ secrets.MASTODON_TOKEN }}
